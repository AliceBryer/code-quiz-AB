<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="start-button"><button>Start Quiz</button></div>

    <!-- Info Box -->

    <div class="info-box">
      <div class="info-title"><span> Rules of the quiz</span></div>

      <div class="info-list">
        <div class="info">
          1.Once you start the quiz you will have 60 seconds.
        </div>
        <div class="info">2.You must select one answer from the choices</div>
        <div class="info">
          3.If you answer incorrectly, we will deduct time from you
        </div>
        <div class="info">Good Luck!</div>
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
